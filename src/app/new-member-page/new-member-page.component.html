<mat-card>
  <mat-card-title>
    Create new member
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput type="text" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Coach</mat-label>
        <select matNativeControl required>
          <option></option>
          <option *ngFor="let coach of coaches" value="{{coach.id}}">{{coach.fullName}}</option>
        </select>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Create</button>
      <button mat-raised-button  color="warn" type="reset">Clear</button>
    </form>
  </mat-card-content>
</mat-card>
